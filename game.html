<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Fives!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    
    <div class="container">
        <header class="container" id="game-info">
            <div class="row">
                <div class="col-4">
                    <div class="row">
                        <div class="col-12">
                            <span>Scores:</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <span>Player: <span id="player-score">0</span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <span>Computer: <span id="computer-score">0</span></span>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-12"></div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <span>1:00</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12"></div>
                    </div>
                    
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-12">
                            <span>Win Record</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <span>0:0</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </header>
        <section class="container">
            <div class="row">
                <div class="col-12">
                    <span><img src="assets/images/fistfacedown.png" class="game-image" alt="" id="computer-hand"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
            
                </div>
                <div class="col-4">
                    <span id="round-total">Play!</span>
                </div>
                <div class="col-4">
            
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img src="assets/images/fistfaceup.png" class="game-image" alt="" id="player-hand">
                </div>
            </div>
        </section>
        <section class="container">
            <div class="row">
                <div class="col-3">
                    
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6">
                            <button type="button" class="btn btn-primary game-input hand-icon" id="fist"><i class="far fa-hand-rock"></i></button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-primary game-input hand-icon" id="palm"><i class="far fa-hand-paper"></i></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button type="button" class="btn btn-primary game-input number-icon" id="guess-zero">0</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-primary game-input number-icon" id="guess-five">5</button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-primary game-input number-icon" id="guess-ten">10</button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <span>0:05</span>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
