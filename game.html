<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Fives!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Container wrapping around whole game, 100% of viewport -->
    <div class="container-fluid game-container">
        <!-- Game information - 25% of viewport -->
        <div class="container game-info">
            <div class="row game-info-content">
                <div class="col-5 text-start"><span>Scores:</span></div>
                <div class="col-2"></div>
                <div class="col-5"><span>Win Record:</span></div>
            </div>
            <div class="row game-info-content">
                <div class="col-5 text-start"><span>Player: <span id="player-score">0</span></span></div>
                <div class="col-2 text-start"><span id="game-timer">1:00</span></div>
                <div class="col-5"><span id="user-record">0</span><span>:</span><span id="computer-record">0</span></div>
            </div>
            <div class="row game-info-content">
                <div class="col-5 text-start"><span>Computer: <span id="computer-score">0</span></span></div>
                <div class="col-2"></div>
                <div class="col-5"></div>
            </div>
        </div>
        <!-- Game area - 50% of viewport -->
        <div class="container game-area">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"><span><img src="assets/images/fistfacedown.png" class="game-image transparent" alt="" id="computer-hand"></span></div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"><span id="round-total">Ready?</span></div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"><img src="assets/images/fistfaceup.png" class="game-image transparent" alt="" id="player-hand"></div>
                <div class="col-4"></div>
            </div>
        </div>
        <!-- User Inputs - 25% of viewport -->
        <div class="container game-buttons-section">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">                           
                    <button disabled type="button" data-type="userInput" class="btn btn-primary game-input hand-icon" id="fist"><i class="far fa-hand-rock"></i></button>
                    <button disabled type="button" data-type="userInput" class="btn btn-primary game-input hand-icon" id="palm"><i class="far fa-hand-paper"></i></button>
                </div>
                <div class="col-2"><span>0:05</span></div>
            </div>    
             <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <button disabled type="button" data-type="userGuess" class="btn btn-primary game-input number-icon" id="zero">0</button>
                    <button disabled type="button" data-type="userGuess" class="btn btn-primary game-input number-icon" id="five">5</button>
                    <button disabled type="button" data-type="userGuess" class="btn btn-primary game-input number-icon" id="ten">10</button>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
